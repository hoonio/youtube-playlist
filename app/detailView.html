<div class="container detail-view">
  <div class="row">
    <a class="back-to-list" href="#/">< Back to list of videos</a>
  </div>
  <div class="row">
    <h1 class="title">{{detail.snippet.title}}</h1>
  </div>
  <div class="row">
    <h3 class="date">Published on {{detail.snippet.publishedAt | date:'mediumDate'}}</h3>
  </div>
  <div class="row">
    <div class="col-sm-5 col-xs-12 pull-right">
      <p class="description">{{detail.snippet.description}}</p>
    </div>
    <div class="col-sm-7 col-xs-12">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe id="ytplayer" type="text/html" width="100%" ng-src="{{videoUrl}}" frameborder="0" />
      </div>
      <!-- end of embedded video -->
    </div>
  </div>
</div>
