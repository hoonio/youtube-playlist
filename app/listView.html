<div class="container list-view">
  <h1 class="site-heading">{{name}}</h1>
  <div class="row video-item" ng-repeat="video in feed">
    <div class="col-sm-7 col-xs-12">
      <a href="#/{{video.snippet.resourceId.videoId}}">
        <img class="img-responsive" src="{{video.snippet.thumbnails.medium.url}}" />
      </a>
    </div>
    <div class="col-sm-5 col-xs-12">
      <h2 class="title"><a href="#/{{video.snippet.resourceId.videoId}}" class="title-link">{{video.snippet.title}}</a></h2>
      <h4 class="date">Published on {{video.snippet.publishedAt | date:'mediumDate'}}</h4>
      <p class="description">
        {{video.snippet.description | limitTo: descriptionLimit}}<span ng-show="{{video.snippet.description.length > descriptionLimit}}">...</span>
      </p>
    </div>
  </div>
</div>
